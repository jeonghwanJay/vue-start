<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>dataBinding</title>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <div>{{doubleNum}}</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                num : 10
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
